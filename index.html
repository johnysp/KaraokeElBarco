<!DOCTYPE html>
<html lang="es">
<head>
  <link rel="icon" type="image/png" href="favicon.png">
  <meta charset="UTF-8">
  <title>Karaoke La Posada - Johnas DJ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://www.youtube.com/iframe_api"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: url('fondo.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }
    h1:hover {
      text-shadow: 6px 6px 15px rgba(0, 255, 255, 1), -6px -6px 15px rgba(255, 0, 255, 1);
    }
    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 4rem;
      text-transform: uppercase;
      text-shadow: 4px 4px 10px rgba(0, 255, 255, 0.8), -4px -4px 10px rgba(255, 0, 255, 0.8);
      border: 3px solid #fff;
      padding: 10px;
      text-align: center;
    }
    .video-container {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      gap: 20px;
    }
    .video-item {
      width: 45%;
      text-align: center;
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
    }
    .crossfader-container {
      text-align: center;
      margin-top: 30px;
      font-size: 1.5rem;
      font-weight: bold;
    }
    #crossfader {
      width: 80%;
      height: 20px;
      background: #ff0080;
      border-radius: 10px;
      cursor: pointer;
    }
    #autoMix {
      font-size: 1.8rem;
      padding: 15px 30px;
      background: #00ff80;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    #autoMix:hover {
      background: #00cc66;
    }
    .luces {
      position: fixed;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: red;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.8);
      animation: girar 5s linear infinite;
    }
    @keyframes girar {
      0% { transform: rotate(0deg) translateX(100px); }
      100% { transform: rotate(360deg) translateX(100px); }
    }
    .spinner-border {
      vertical-align: middle;
    }
    /* Estilos para control de pantalla completa */
    .youtube-player {
      transition: all 0.3s ease;
    }
    .player-fullscreen {
      position: fixed !important;
      top: 0 !important;
      left: 0 !important;
      width: 100vw !important;
      height: 100vh !important;
      z-index: 9999 !important;
      background: #000;
    }
    .player-hidden {
      display: none !important;
    }
    .btn-player-control {
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="text-center">
      <img src="favicon.png" alt="Logo Karaoke La Posada" class="header-logo" style="max-width: 200px; margin-bottom: 20px;">
      <h1 class="mb-4">Karaoke El Barco üè¥‚Äç‚ò†Ô∏è</h1>
    </div>
    <div class="text-center mt-4">
      <a href="manual.html" class="btn btn-success">üìñ Ver Manual de Uso</a>
    </div>
    <br>
    
    <div class="video-container">
      <div class="video-item">
        <h3>Canal A</h3>
        <input type="text" id="song-a" class="form-control" placeholder="Busca canci√≥n">
        <button class="btn btn-primary mt-2" onclick="buscarVideo('a')">Cargar</button>
        <button id="fullscreen-a" class="btn btn-info btn-player-control" onclick="toggleFullscreen('a')">Pantalla Completa</button>
        <button id="exit-fullscreen-a" class="btn btn-warning btn-player-control" onclick="exitFullscreen('a')">Salir de Pantalla Completa</button>
        <div id="player-a" class="youtube-player"></div>
      </div>

      <div class="video-item">
        <h3>Canal B</h3>
        <input type="text" id="song-b" class="form-control" placeholder="Busca canci√≥n">
        <button class="btn btn-primary mt-2" onclick="buscarVideo('b')">Cargar</button>
        <button id="fullscreen-b" class="btn btn-info btn-player-control" onclick="toggleFullscreen('b')">Pantalla Completa</button>
        <button id="exit-fullscreen-b" class="btn btn-warning btn-player-control" onclick="exitFullscreen('b')">Salir de Pantalla Completa</button>
        <div id="player-b" class="youtube-player"></div>
      </div>
    </div>

    <div class="crossfader-container">
      <label for="crossfader"><strong>Volumen üéöÔ∏è</strong></label>
      <input type="range" id="crossfader" min="0" max="100" value="50" onchange="ajustarVolumen()">
    </div>

    <div class="text-center mt-3">
      <button id="autoMix" onclick="toggleAutoMix()">Activar AutoMix</button>
    </div>
  </div>
  
  <script>
    let playerA, playerB;
    let autoMixEnabled = false;
    let currentFullscreenPlayer = null;

    function onYouTubeIframeAPIReady() {
      playerA = new YT.Player('player-a', {
        height: '315',
        width: '560',
        events: {
          'onStateChange': detectarFin,
          'onReady': () => initPlayer('a')
        }
      });
      playerB = new YT.Player('player-b', {
        height: '315',
        width: '560',
        events: {
          'onStateChange': detectarFin,
          'onReady': () => initPlayer('b')
        }
      });
    }

    function initPlayer(channel) {
      document.getElementById(`fullscreen-${channel}`).style.display = 'inline-block';
    }

    function buscarVideo(canal, maintainFullscreen = false) {
      const songName = document.getElementById(`song-${canal}`).value.trim();
      const button = document.querySelector(`.video-item:nth-child(${canal === 'a' ? 1 : 2}) .btn-primary`);
      
      if (!songName) {
        if (autoMixEnabled) {
          const defaultSongs = ["Despacito", "Bohemian Rhapsody", "Livin' on a Prayer", "Don't Stop Believin'"];
          document.getElementById(`song-${canal}`).value = defaultSongs[Math.floor(Math.random() * defaultSongs.length)];
        } else {
          alert("Por favor, ingresa el nombre de una canci√≥n.");
          return;
        }
      }

      button.disabled = true;
      button.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Buscando...';

      const searchQuery = encodeURIComponent(document.getElementById(`song-${canal}`).value + " karaoke");
      const API_KEY = 'AIzaSyD-5j_8cukSFsCq70iUMyS694h5cNp_srw';
      const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=5&q=${searchQuery}&key=${API_KEY}&type=video`;

      fetch(url)
        .then(response => response.json())
        .then(data => {
          if (data.items && data.items.length > 0) {
            const randomIndex = Math.floor(Math.random() * data.items.length);
            const videoId = data.items[randomIndex].id.videoId;
            cargarVideo(canal, videoId, maintainFullscreen);
          } else {
            alert("No se encontraron resultados.");
          }
        })
        .catch(error => {
          console.error("Error:", error);
          alert("Error al buscar. Intenta de nuevo.");
        })
        .finally(() => {
          button.disabled = false;
          button.textContent = 'Cargar';
        });
    }

    function cargarVideo(canal, videoId, maintainFullscreen = false) {
      const player = canal === 'a' ? playerA : playerB;
      const otherPlayer = canal === 'a' ? playerB : playerA;
      const playerElement = document.getElementById(`player-${canal}`);
      const otherElement = document.getElementById(`player-${canal === 'a' ? 'b' : 'a'}`);
      
      // Resetear el otro reproductor
      otherPlayer.stopVideo();
      otherElement.classList.remove('player-fullscreen');
      otherElement.classList.add('player-hidden');
      document.getElementById(`exit-fullscreen-${canal === 'a' ? 'b' : 'a'}`).style.display = 'none';
      
      // Cargar el nuevo video
      player.loadVideoById(videoId);
      playerElement.classList.remove('player-hidden');
      
      if (maintainFullscreen) {
        setTimeout(() => {
          enterFullscreen(canal);
        }, 1500);
      } else {
        playerElement.classList.remove('player-fullscreen');
        player.setSize('560', '315');
      }
    }

    function detectarFin(event) {
      if (autoMixEnabled && event.data === YT.PlayerState.ENDED) {
        const currentPlayer = event.target;
        const nextChannel = currentPlayer === playerA ? 'b' : 'a';
        const wasFullscreen = currentFullscreenPlayer === (currentPlayer === playerA ? 'a' : 'b');
        buscarVideo(nextChannel, wasFullscreen);
      }
    }

    function toggleAutoMix() {
      autoMixEnabled = !autoMixEnabled;
      document.getElementById("autoMix").innerText = autoMixEnabled ? "Desactivar AutoMix" : "Activar AutoMix";
    }

    function ajustarVolumen() {
      const volume = document.getElementById("crossfader").value;
      playerA.setVolume(100 - volume);
      playerB.setVolume(volume);
    }

    function toggleFullscreen(channel) {
      if (currentFullscreenPlayer === channel) {
        exitFullscreen(channel);
      } else {
        enterFullscreen(channel);
      }
    }

    function enterFullscreen(channel) {
      const playerElement = document.getElementById(`player-${channel}`);
      const otherChannel = channel === 'a' ? 'b' : 'a';
      
      // Salir de pantalla completa del otro reproductor si es necesario
      if (currentFullscreenPlayer && currentFullscreenPlayer !== channel) {
        exitFullscreen(currentFullscreenPlayer);
      }
      
      // Configurar el reproductor seleccionado
      playerElement.classList.add('player-fullscreen');
      (channel === 'a' ? playerA : playerB).setSize(window.innerWidth, window.innerHeight);
      document.getElementById(`fullscreen-${channel}`).style.display = 'none';
      document.getElementById(`exit-fullscreen-${channel}`).style.display = 'inline-block';
      
      currentFullscreenPlayer = channel;
      window.scrollTo(0, 0);
    }

    function exitFullscreen(channel) {
      const playerElement = document.getElementById(`player-${channel}`);
      playerElement.classList.remove('player-fullscreen');
      (channel === 'a' ? playerA : playerB).setSize('560', '315');
      document.getElementById(`fullscreen-${channel}`).style.display = 'inline-block';
      document.getElementById(`exit-fullscreen-${channel}`).style.display = 'none';
      
      if (currentFullscreenPlayer === channel) {
        currentFullscreenPlayer = null;
      }
    }

    // Efectos de luces
    document.addEventListener("DOMContentLoaded", function () {
      const lucesContainer = document.createElement("div");
      lucesContainer.style.position = "fixed";
      lucesContainer.style.width = "100%";
      lucesContainer.style.height = "100vh";
      lucesContainer.style.top = "0";
      lucesContainer.style.left = "0";
      lucesContainer.style.pointerEvents = "none";
      lucesContainer.style.overflow = "hidden";
      document.body.appendChild(lucesContainer);

      for (let i = 0; i < 15; i++) {
        let luz = document.createElement("div");
        luz.classList.add("luces");
        luz.style.position = "absolute";
        luz.style.top = `${Math.random() * 100}vh`;
        luz.style.left = `${Math.random() * 100}vw`;
        luz.style.animationDuration = `${Math.random() * 5 + 3}s`;
        luz.style.backgroundColor = ["red", "blue", "green", "yellow", "purple"][Math.floor(Math.random() * 5)];
        lucesContainer.appendChild(luz);
      }
    });
  </script>
</body>
</html>
