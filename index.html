<!DOCTYPE html>
<html lang="es">
<head>
  <link rel="icon" type="image/png" href="favicon.png">
  <meta charset="UTF-8">
  <title>Karaoke La Posada - Johnas DJ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://www.youtube.com/iframe_api"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: url('fondo.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }
    h1:hover {
      text-shadow: 6px 6px 15px rgba(0, 255, 255, 1), -6px -6px 15px rgba(255, 0, 255, 1);
    }
    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 4rem;
      text-transform: uppercase;
      text-shadow: 4px 4px 10px rgba(0, 255, 255, 0.8), -4px -4px 10px rgba(255, 0, 255, 0.8);
      border: 3px solid #fff;
      padding: 10px;
      text-align: center;
    }
    .video-container {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      gap: 20px;
    }
    .video-item {
      width: 45%;
      text-align: center;
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
    }
    .crossfader-container {
      text-align: center;
      margin-top: 30px;
      font-size: 1.5rem;
      font-weight: bold;
    }
    #crossfader {
      width: 80%;
      height: 20px;
      background: #ff0080;
      border-radius: 10px;
      cursor: pointer;
    }
    #autoMix {
      font-size: 1.8rem;
      padding: 15px 30px;
      background: #00ff80;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    #autoMix:hover {
      background: #00cc66;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="text-center">
      <img src="favicon.png" alt="Logo Karaoke La Posada" style="max-width: 200px; margin-bottom: 20px;">
      <h1 class="mb-4">Karaoke El Barco üè¥‚Äç‚ò†Ô∏è</h1>
    </div>
    
    <div class="video-container">
      <div class="video-item">
        <h3>Canal A</h3>
        <input type="text" id="song-a" class="form-control" placeholder="Busca canci√≥n">
        <button class="btn btn-primary mt-2" onclick="buscarVideo('a')">Cargar</button>
        <div id="player-a"></div>
      </div>
      
      <div class="video-item">
        <h3>Canal B</h3>
        <input type="text" id="song-b" class="form-control" placeholder="Busca canci√≥n">
        <button class="btn btn-primary mt-2" onclick="buscarVideo('b')">Cargar</button>
        <div id="player-b"></div>
      </div>
    </div>

    <div class="crossfader-container">
      <label for="crossfader"><strong>Volumen üéöÔ∏è</strong></label>
      <input type="range" id="crossfader" min="0" max="100" value="50" onchange="ajustarVolumen()">
    </div>

    <div class="text-center mt-3">
      <button id="autoMix" onclick="toggleAutoMix()">Activar AutoMix</button>
    </div>
  </div>

  <script>
    let playerA, playerB;
    let autoMixEnabled = false;

    function buscarVideo(canal) {
      const songName = document.getElementById(`song-${canal}`).value;
      const searchQuery = encodeURIComponent(songName + " karaoke");
      const API_KEY = 'TU_API_KEY';
      const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=5&q=${searchQuery}&key=${API_KEY}&type=video&safeSearch=strict`;

      fetch(url)
        .then(response => response.json())
        .then(data => {
          if (data.items.length > 0) {
            const randomIndex = Math.floor(Math.random() * data.items.length);
            const videoId = data.items[randomIndex].id.videoId;
            cargarVideo(canal, videoId);
          } else {
            alert("No se encontr√≥ el video.");
          }
        })
        .catch(error => console.error("Error:", error));
    }

    function onYouTubeIframeAPIReady() {
      playerA = new YT.Player('player-a', { height: '315', width: '560', events: { 'onStateChange': detectarFin } });
      playerB = new YT.Player('player-b', { height: '315', width: '560', events: { 'onStateChange': detectarFin } });
    }

    function cargarVideo(canal, videoId) {
      if (canal === 'a') {
        playerA.loadVideoById(videoId);
        setTimeout(() => activarPantallaCompleta(playerA), 2000);
      } else {
        playerB.loadVideoById(videoId);
        setTimeout(() => activarPantallaCompleta(playerB), 2000);
      }
    }

    function activarPantallaCompleta(player) {
      let iframe = player.getIframe();
      if (iframe.requestFullscreen) iframe.requestFullscreen();
      else if (iframe.mozRequestFullScreen) iframe.mozRequestFullScreen();
      else if (iframe.webkitRequestFullscreen) iframe.webkitRequestFullscreen();
      else if (iframe.msRequestFullscreen) iframe.msRequestFullscreen();
    }

    function detectarFin(event) {
      if (autoMixEnabled && event.data === YT.PlayerState.ENDED) {
        buscarVideo(event.target === playerA ? 'b' : 'a');
      }
    }

    function ajustarVolumen() {
      const volume = document.getElementById("crossfader").value;
      playerA.setVolume(100 - volume);
      playerB.setVolume(volume);
    }
  </script>
</body>
</html>
